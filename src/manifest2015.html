<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>Manifest 2015</title>
        <link rel="stylesheet" media="screen" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" media="screen" href="css/manifest2015.css">
        <link rel="stylesheet" media="screen" href="css/random-visual-player.css">

    <body>

        <script src="//cdn.polyfill.io/v1/polyfill.js?features=<%= polyfillFeatures %>"></script>
