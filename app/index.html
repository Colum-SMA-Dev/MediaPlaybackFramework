<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>MediaPlaybackFramework</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <script id="media-scene-editor" type="text/ractive">
            <form class="form-inline" role="form">
                <div class="form-group">
                    <div class="input-group">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-picture"></span></button>
                            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-volume-up"></span></button>
                            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-facetime-video"></span></button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="url" value="{{newUrl}}" class="form-control" placeholder="URL">
                </div>

                <div class="form-group">
                    <input type="text" value="{{newTags}}" class="form-control" placeholder="tag, tag, ...">
                </div>

                <button on-tap="newMediaObject" type="submit" class="btn btn-primary">Add</button>

                <button on-tap="displayScene" type="button" class="show-scene btn btn-default">Show Scene</button>

            </form>

            <table class="table">
                <thead>
                    <tr>
                        <th>Preview</th>
                        <th>Url</th>
                        <th>Tags</th>
                        <th>Controls</th>
                    </tr>
                </thead>
                <tbody>
                    {{#scene}}
                    <tr>
                        <td><img class="media-object-preview" src="{{mediaObject.url}}" /></td>
                        <td>{{mediaObject.url}}</td>
                        <td>{{mediaObject.tags}}</td>
                        <td>
                            <button on-tap="preview" type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-play"></span></button>
                        </td>
                    </tr>
                    {{#/scene}}
                </tbody>
            </table>
        </script>

        <div class="container">

            <div id="canvas">
                <h1>Test Canvas</h1>

            </div>

            <div class="row">
                <div id="editor" class="col-lg-12">



                </div>
            </div>

        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/ractive/ractive.js"></script>
        <script src="../bower_components/ractive-events-tap/ractive-events-tap.js"></script>
        <script src="../bower_components/greensock-js/src/minified/TweenLite.min.js"></script>
        <script src="../bower_components/greensock-js/src/minified/plugins/CSSPlugin.min.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/plugins.js -->
        <script src="../bower_components/bootstrap/js/affix.js"></script>
        <script src="../bower_components/bootstrap/js/alert.js"></script>
        <script src="../bower_components/bootstrap/js/dropdown.js"></script>
        <script src="../bower_components/bootstrap/js/tooltip.js"></script>
        <script src="../bower_components/bootstrap/js/modal.js"></script>
        <script src="../bower_components/bootstrap/js/transition.js"></script>
        <script src="../bower_components/bootstrap/js/button.js"></script>
        <script src="../bower_components/bootstrap/js/popover.js"></script>
        <script src="../bower_components/bootstrap/js/carousel.js"></script>
        <script src="../bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="../bower_components/bootstrap/js/collapse.js"></script>
        <script src="../bower_components/bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
